# EverMemOS System Configuration

name: "evermemos"
version: "1.0"
description: "EverMemOS"

adapter: "evermemos"

# LLM configuration
llm:
  provider: "openai"
  model: "openai/gpt-4.1-mini"
  api_key: "${LLM_API_KEY}"
  base_url: "${LLM_BASE_URL:https://openrouter.ai/api/v1}"

search:
  mode: "lightweight"  # agentic | lightweight
  # When mode="lightweight", the search method defaults to "bm25_only".
  # Uncomment and set the following to override:
  # lightweight_search_mode: "hybrid"   # BM25 + Embedding + RRF fusion
  # lightweight_search_mode: "emb_only" # Only Embedding search

